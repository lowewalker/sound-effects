<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Button Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1%;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 1%;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        button {
            width: 90%;
            height: 90%;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s;
            margin: auto;
        }
        button:hover, button.active {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        
        .green {
            background-color: #28a745;
        }
        .green:hover, .green.active {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <button class="green" onclick="playSound('sadtrombones.mp3')">Sad Trombone</button>
    <button id="button2" onclick="playSound('sound2.mp3')">Play Sound 2</button>
    <button id="button3" onclick="playSound('sound3.mp3')">Play Sound 3</button>
    <button id="button4" onclick="playSound('sound4.mp3')">Play Sound 4</button>
    <button id="button5" onclick="playSound('sound5.mp3')">Play Sound 5</button>
    <button id="button6" onclick="playSound('sound6.mp3')">Play Sound 6</button>
    <button id="button7" onclick="playSound('sound7.mp3')">Play Sound 7</button>
    <button id="button8" onclick="playSound('sound8.mp3')">Play Sound 8</button>
    <button id="button9" onclick="playSound('sound9.mp3')">Play Sound 9</button>
    <button id="button10" onclick="playSound('sound10.mp3')">Play Sound 10</button>
    <button id="button11" onclick="playSound('sound11.mp3')">Play Sound 11</button>
    <button id="button12" onclick="playSound('sound12.mp3')">Play Sound 12</button>
    <button id="button13" onclick="playSound('sound13.mp3')">Play Sound 13</button>
    <button id="button14" onclick="playSound('sound14.mp3')">Play Sound 14</button>
    <button id="button15" onclick="playSound('sound15.mp3')">Play Sound 15</button>
    <button id="button16" onclick="playSound('sound16.mp3')">Play Sound 16</button>
    <button id="button17" onclick="playSound('sound17.mp3')">Play Sound 17</button>
    <button id="button18" onclick="playSound('sound18.mp3')">Play Sound 18</button>
    <button id="button19" onclick="playSound('sound19.mp3')">Play Sound 19</button>
    <button id="button20" onclick="playSound('sound20.mp3')">Play Sound 20</button>


    <script>
        // Preload audio files
        const sounds = [
            'sadtrombones.mp3'
        ];

        const audioCache = {};
        sounds.forEach(sound => {
            const audio = new Audio(sound);
            audioCache[sound] = audio;
        });
        
        // Key bindings for buttons
        const keyBindings = {
            '1': 'button1',
            '2': 'button2',
            '3': 'button3',
            '4': 'button4',
            '5': 'button5',
            'q': 'button6',
            'w': 'button7',
            'e': 'button8',
            'r': 'button9',
            't': 'button10',
            'a': 'button11',
            's': 'button12',
            'd': 'button13',
            'f': 'button14',
            'g': 'button15',
            'z': 'button16',
            'x': 'button17',
            'c': 'button18',
            'v': 'button19',
            'b': 'button20'
        };

        // Stop any playing sound before starting a new one
        function playSound(filename) {
            for (const audio of Object.values(audioCache)) {
                audio.pause();
                audio.currentTime = 0; // Reset playback
            }
            if (audioCache[filename]) {
                audioCache[filename].play();
            }
        }
        
        // Handle keydown and keyup events
        document.addEventListener('keydown', (event) => {
            const buttonId = keyBindings[event.key];
            if (buttonId) {
                const button = document.getElementById(buttonId);
                button.classList.add('active');
                button.click();
            }
        });

        document.addEventListener('keyup', (event) => {
            const buttonId = keyBindings[event.key];
            if (buttonId) {
                const button = document.getElementById(buttonId);
                button.classList.remove('active');
            }
        });
    </script>
</body>
</html>
